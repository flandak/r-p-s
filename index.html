<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Rock Papper Scissors Game</title>
</head>

<body>

  <div class="score">
    <h1 class="ties">Ties: 0</h1>
  </div>
  <div class="winnerDiv">
    <h1 class="winner"></h1>
    <button class="reset" onclick="resetgame()">Play again</button>
  </div>
  <div class="playerSection">
    <h3 class="playerChoice"></h3>
    <h3 class="playerScore">Score: 0</h3>
    <div class="playerImgs">
      <img src="./imgs/paper2.jpeg" alt="paper" class="plImg" id="paper" />
      <img src="./imgs/rock2.jpeg" alt="rock" class="plImg" id="rock" />
      <img src="./imgs/scissors2.jpeg" alt="scissors" class="plImg" id="scissors" />
    </div>
  </div>
  <div class="computerSection">
    <h3 class="computerChoice"></h3>
    <h3 class="computerScore">Score: 0</h3>
    <div class="computerImgs">
      <img src="./imgs/paper2.jpeg" alt="paper" class="plImg" />
      <img src="./imgs/rock2.jpeg" alt="rock" class="plImg" />
      <img src="./imgs/scissors2.jpeg" alt="scissors" class="plImg" />
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
